<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="model" src="assets/models/Scaniverse_2024-07-15_170330.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#model" position="0 0 0"></a-entity>
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
</body>
</html>
